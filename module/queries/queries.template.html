<section id="queries" class="mt-5">
    <div class="row">
        <div class="card">
            <div class="card-body ">
                <div class="d-flex justify-content-center">
                    <div class="col-11 bg-light p-5">
                       <div class="text-center">
                           <h1>Queries Link</h1>
                       </div>
                        <div >
                            <form id="myForm" class="d-flex col-12 justify-content-center">
                                <div class="col mt-5">
                                    <div class=" mt-2">
                                        <label for="yName">Name:</label>
                                    </div>
                                    <div class=" mt-2">
                                        <label for="yEmail">Email:</label>
                                    </div>
                                    <div class=" mt-2">
                                        <label for="yQuestion">Question:</label>
                                    </div>

                                </div>
                                <div class="col-11 mt-5">
                                    <div class="mt-2">
                                        <input class="w-100 border-0" type="text" id="yName" name="yName" required>
                                    </div>
                                    <div class="mt-2">
                                        <input class="w-100 border-0" type="email" id="yEmail" name="yEmail" required>
                                    </div>
                                    <div class="mt-2">
                                        <textarea class="w-100 border-0" type="text" id="yQuestion" name="yQuestion" required >
                                        </textarea>
                                    </div>
                                    <div class="mt-2 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-outline-info">Submit</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
