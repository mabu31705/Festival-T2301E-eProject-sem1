<section id="gallery">
    <div class="all mt-5">
        <div class="d-flex flex-wrap justify-content-center align-items-center">
            <div class="gallery-1 " ng-repeat="img in listImg">
                <div class="gallery-2 d-flex  gallery-shadow img-gallery fc-img-s col-4" style="width: 100%;height: 100%">
                    <div class=" bg-white ">
                        <div class="thumbnail gallery-shadow img-gallery mt-3"
                             ng-style="{
                         'background-image': 'url(./images/pngs/slide/' + img.img + ')',
                         'background-size': 'cover',
                         'object-fit':'cover'
                         }">
                            <div class="thumbnail-overlay">
                                <div class="d-flex">
                                    <div class="col-6 m-l-5 text-center d-flex align-items-center">
                                        {{img.des2}}
                                    </div>
                                    <div class="col-6 festival-border-vertical-gallery m-l-5 text-white d-flex align-items-center justify-content-center">
                                        <a type="button" ng-href="#!/{{img.des}}" class="btn btn-outline-light">Detail</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5"></div>
</section>
