<section id="slideCountdown">
    <div class="row justify-content-center">
        <div class="card col-10">
            <div class="card-body ">
                <div class="row">
                    <div class="box bg-light ">
                        <span>F</span>
                        <span>E</span>
                        <span>S</span>
                        <span>T</span>
                        <span>I</span>
                        <span>V</span>
                        <span>A</span>
                        <span>L</span>
                        <span class="p-3"></span>
                        <span>C</span>
                        <span>O</span>
                        <span>U</span>
                        <span>T</span>
                        <span>D</span>
                        <span>O</span>
                        <span>W</span>
                        <span>N</span>
                    </div>
                    <div class="d-flex justify-content-between col-12 bg-light border">
                        <div class="countdown">
                            <span class="countdown-number" id="dayss"></span>
                        </div>
                        <div class="countdown mr-2 pr-2">
                            <span class="countdown-unit">Days</span>
                        </div>
                        <div class="countdown ml-2 pl-2">
                            <span class="countdown-number" id="hourss"></span>
                        </div>
                        <div class="countdown mr-2 pr-2">
                            <span class="countdown-unit">Hour</span>
                        </div>
                        <div class="countdown ml-2 pl-2">
                            <span class="countdown-number" id="minutess"></span>
                        </div>
                        <div class="countdown mr-2 pr-2">
                            <span class="countdown-unit">Minutes</span>
                        </div>
                        <div class="countdown ml-2 pl-2">
                            <span class="countdown-number" id="secondss"></span>
                        </div>
                        <div class="countdown mr-2 pr-2">
                            <span class="countdown-unit">Second</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center" >
        <div class="card col-10">
            <div class="card-body ">
                <div class="row">
                    <div id="slideShow" class="col-12 h-100"></div>
                    <div id="controls">
                        <button id="prevBtn" onclick="prevSlide()"><i class="fa fa-caret-left ic"></i></button>
                        <button id="nextBtn"  onclick="nextSlide()"><i class="fa fa-caret-right ic"></i></button>
                    </div>
                    <div id="dotContainer"></div>
                    <div id="imageDescription">
                    </div>
                    <div id="des"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="card col-10">
            <div class="card-body ">
                <div class="row">
                </div>
            </div>
        </div>
    </div>

</section>
