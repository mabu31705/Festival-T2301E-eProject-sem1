<!DOCTYPE html>
<html>
<head>
  <title>Employee Search</title>
  <script>
    var employees = [
      { name: "John Doe", position: "Manager" },
      { name: "Jane Smith", position: "Engineer" },
      { name: "Mark Johnson", position: "Sales Representative" },
      { name: "Sarah Davis", position: "Analyst" },
      { name: "Michael Brown", position: "Developer" }
    ];

    function searchEmployees() {
      var input = document.getElementById("searchInput");
      var filter = input.value.toLowerCase();
      var results = document.getElementById("searchResults");
      results.innerHTML = "";

      for (var i = 0; i < employees.length; i++) {
        var employee = employees[i];
        var name = employee.name.toLowerCase();
        var position = employee.position.toLowerCase();

        if (name.includes(filter) || position.includes(filter)) {
          var listItem = document.createElement("li");
          listItem.textContent = employee.name + " - " + employee.position;
          results.appendChild(listItem);
        }
      }
    }
  </script>
</head>
<body>
<h1>Employee Search</h1>
<input type="text" id="searchInput" placeholder="Search by name or position" onkeyup="searchEmployees()">
<ul id="searchResults"></ul>
</body>
</html>
