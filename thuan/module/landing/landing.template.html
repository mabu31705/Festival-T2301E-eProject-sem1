<style>
    .slideshow {
        width: 600px;
        height: 400px;
        overflow: hidden;
        position: relative;
    }

    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .slide.ng-enter,
    .slide.ng-leave {
        transition: opacity 0.5s ease-in-out;
    }

    .slide.ng-enter {
        opacity: 0;
    }

    .slide.ng-enter-active {
        opacity: 1;
    }

    .slide.ng-leave {
        opacity: 1;
    }

    .slide.ng-leave-active {
        opacity: 0;
    }
</style>

<div class="section testimonial-owl-landing">
    <div class="container">
        <div class="row">
            <div class="card bg-transparent mb-0">
                <h4 class="text-center fw-semibold text-white">Features</h4>
                <span class="landing-title"></span>
                <div class="demo-screen-skin code-quality" id="dependencies">
                    <div class="text-center p-0">
                        <div class="row justify-content-center">
                            <div class="col-lg-12 px-0">
                                <div class="feature-logos mt-5">
                                    <div class="slideshow">
                                        <div class="slide" ng-repeat="image in images" ng-class="{ 'ng-enter': $index === activeSlide, 'ng-leave': $index === previousSlide }">
                                            <img ng-src="{{ image.url }}" alt="{{ image.alt }}">
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
